<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHL Assessment Recommender</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/shl_logo.png" type="image/png" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <header class="header">
    <img src="/shl_logo.png" alt="SHL Logo" class="logo" />
    <h1>Assessment Recommendation Engine</h1>
    <p>Find the right SHL assessments for any role</p>
  </header>

  <main class="container">
    <div class="card">
      <label for="query">Describe the role or requirement</label>
      <textarea
        id="query"
        placeholder="e.g. Java backend developer with leadership skills"
      ></textarea>

      <label for="topK">Number of recommendations</label>
      <input
        type="number"
        id="topK"
        value="5"
        min="1"
        max="10"
      />

      <button onclick="getRecommendations()">
        Get Recommendations
      </button>
    </div>

    <div id="results" class="results"></div>
  </main>

  <div id="toast" class="toast">Note: First-time use may take up to 10 seconds due to backend cold start.</div>
  <script src="/script.js"></script>
</body>
</html>
