<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHL Assessment Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="public/shl_logo.png" alt="SHL Logo" class="logo" />
    <h1>Assessment Recommendation Engine</h1>
    <p>Find the right SHL assessments for any role</p>
  </header>

  <!-- Search Card -->
  <main class="container">
    <div class="card">
      <label for="query">Describe the role or requirement</label>
      <textarea id="query" placeholder="e.g. Java backend developer with leadership skills"></textarea>

      <label for="topK">Number of recommendations</label>
      <input type="number" id="topK" value="10" min="1" max="15" />

      <button onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <!-- Results -->
    <div id="results" class="results"></div>
  </main>

  <script src="src/script.js"></script>
</body>
</html>
